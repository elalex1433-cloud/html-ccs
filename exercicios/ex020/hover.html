<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
        font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: rgb(248, 250, 248);
            background-color: red;
            width: 300px;
        }
        div:hover{
            color: rgb(254, 253, 253);
            color: black;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mause sobre o texto abaixo</p>
    <div>Passe o mause aqui!
        <p>texto escondido....</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
