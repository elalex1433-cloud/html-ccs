<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style> 
 body{
    font-family: Arial, Helvetica, sans-serif;
 }
 table{
    width: 400px;
    height: 400px;
    border-collapse: collapse;
 }
 caption.tt{
    background-color: gray;
    padding: 5px;
    color: white;
 }
 td{
    border: 1px solid black;
     padding: 8px;
      text-align: center;
   vertical-align: top;
 }
 tr.linha1{
    background-color: antiquewhite;
 }
 tr.linha{
    background-color: darkgrey;
 }
 tr.linha3{
    background-color: rgba(191, 1, 1, 0.821);
    color: white;
 }
 tr.lin{
    background-color: blueviolet;
    color: white;
 }
 td#prm{
    background-color: black;
    color: white;
 }
    </style>
</head>
<body>
   
  <h1> Minha Primeira Tabelas</h1>
  <table>
    <caption class="tt">TABELAS</caption>
   <tr class="linha">
    <td id="prm">A1</td>
    <td>B1</td>
    <td>C1</td>
   </tr>
   <tr class="linha1">
       <td>A2</td>
       <td>B2</td>
       <td id="prm">C2</td>
   </tr>
   <tr class="linha">
<td>A3</td>
<td>B3</td>
<td>C3</td>
   </tr>
   <tr class="linha1">
    <td id="prm">A4</td>
    <td>B4</td>
    <td id="prm">C4</td>
   </tr>
   <tr class="linha3">
    <td>A5</td>
    <td id="prm">B5</td>
    <td>C5</td>
   </tr>
   <tr class="lin">
    <td id="prm">A6</td>
    <td>B6</td>
    <td>C6</td>
   </tr>
  </table>
</body>
</html>
