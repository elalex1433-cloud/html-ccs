<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo De Caixas</title>
    <style>
        h1{
            background-color: lightgray;
            height:300px ;
            width: 300px;
            border: 10px ;
            border-style: solid;
            color: black;
                display: block;
    font-size: 2em;
    margin-block-start: 0.67em;
    margin-block-end: -0.33em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
    font-weight: bold;
    unicode-bidi: isolate;

    outline-width: 5px;
    outline-style: dashed;
    outline-color: chartreuse;
        }
        a{
            outline-width: 3px;
            outline-style: solid;
            outline-color: darkslategrey;
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa de box level</h1>
    <p>parágrafos também são exemplo de box level,mas os <a href="#"> link são exemplo de caixa inline-level</a>. vamos ver como tudo isso funciona.</p>
</body>
</html>
